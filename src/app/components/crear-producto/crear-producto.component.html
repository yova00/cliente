<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
                <div class="card-body text-center">
                    <span class="titulo">
                        {{ titulo | uppercase }}
                    </span>
                    
                </div>
                <button type="submit" class="btn btn-dark float-end mt-3 btn-sm" routerLink="/"><i class="fas fa-arrow-left"></i></button>
                <form class="mt-5 table-dark"[formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>  
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" formControlName="producto">
                        <div class="text-danger" *ngIf="productoForm.get('producto')?.hasError('required')&& productoForm.get('producto')?.touched">
                            <span>El nombre del producto es <strong>obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <input type="text" class="form-control" id="categoria" placeholder="categoria" formControlName="categoria">
                        <div class="text-danger" *ngIf="productoForm.get('categoria')?.hasError('required')&& productoForm.get('categoria')?.touched">
                            <span>La categoria del producto es <strong>obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ubicacion">Ubicacion</label>
                        <input type="text" class="form-control" id="ubicacion" placeholder="ubicacion" formControlName="ubicacion">
                        <div class="text-danger" *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched ">
                            <span>La ubicacion del producto es <strong>obligatorio</strong></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" class="form-control" id="precio" placeholder="precio" formControlName="precio">
                        <div class="text-danger" *ngIf="productoForm.get('precio')?.hasError('required')&& productoForm.get('precio')?.touched">
                            <span>El precio del producto es <strong>obligatorio</strong></span>
                        </div>
                    </div>

                    <div>
                        <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success float-end mt-3 btn-sm"><i class="fas fa-plus"></i> AGREGAR</button>
                    </div>
                </form> 
        </div>
    </div>
</div>
